<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>阿宝聚合搜索-阿宝ABao</title>
    <meta name="keywords" content="阿宝聚合搜索,阿宝综合搜索,阿宝ABao" />
    <meta name="description" content="阿宝ABao聚合搜索，页面简洁的聚合全网搜索引擎，综合搜索。" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</head>

<body>
    <div id="content" data-customize="true" data-customtheme="true" class="default-bg">
        <div class="main-index">
            <div class="container content-box">
                <section class="sousuo">
                    <div class="logo"><a href="https://www.abao.men/" title="阿宝聚合搜索引擎!"><img src="static/images/abao.men.logo.png"
                                height="70px"></a></div>
                    <div class="search">
                        <div class="search-box"><img class="search-icon" src="static/images/baidu.png"><input
                                type="text" id="txt" class="search-input" autofocus="autofocus"><button
                                class="search-btn icon" id="search-btn">搜索</button></div>
                        <div class="box search-hot-text" id="box" style="display: none;">
                            <ul></ul>
                        </div>
                        <div class="search-engine" style="display: none;">
                            <div class="search-engine-head"><strong class="search-engine-tit">默认搜索引擎：</strong>
                                <div class="search-engine-tool">搜索联想：<span id="hot-btn" class="off"></span></div>
                            </div>
                            <ul class="search-engine-list"></ul>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <footer class="footer text-center ">
        <div class="container">
            <p>Copyright ©2020 <a href='https://www.xubaojin.com' target='_blank'>XuBaojin</a>.Com </p>
        </div>
    </footer>
    <script src="static/js/abao.men.js"></script>
</body>

</html>
